<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos - Reuniões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/style/style.css" rel="stylesheet">

</head>
<body class="bg-dark text-white">
    <div class="container mt-4 mb-5">
        <div class="text-center mb-4">
            <h1>Bem vindo</h1>
            <p id="data-atual"></p>
        </div>
        <div id="historico" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <!-- Card 1 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Reunião 1</h5>
                        <p class="card-text"><strong>Data:</strong> 15/12/2024</p>
                        <p class="card-text"><strong>Tipo:</strong> Teste</p>
                        <p class="card-text"><strong>Duração:</strong> 1h 30min</p>
                    </div>
                </div>
            </div>
    
            <!-- Card 2 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Reunião 2</h5>
                        <p class="card-text"><strong>Data:</strong> 14/12/2024</p>
                        <p class="card-text"><strong>Tipo:</strong> Teste</p>
                        <p class="card-text"><strong>Duração:</strong> 45min</p>
                    </div>
                </div>
            </div>
    
            <!-- Card 3 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Reunião 3</h5>
                        <p class="card-text"><strong>Data:</strong> 13/12/2024</p>
                        <p class="card-text"><strong>Tipo:</strong> Teste</p>
                        <p class="card-text"><strong>Duração:</strong> 2h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="menu"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/script/script.js"></script>
    <script>
        let dataAtual = new Date();
        document.getElementById("data-atual").innerHTML = dataAtual.toDateString();
    </script>
</body>
</html>
