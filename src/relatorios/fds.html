<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Reunião</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/style/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/pdfmake.min.js" integrity="sha512-axXaF5grZBaYl7qiM6OMHgsgVXdSLxqq0w7F4CQxuFyrcPmn0JfnqsOtYHUun80g6mRRdvJDrTCyL8LQqBOt/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/vfs_fonts.js" integrity="sha512-nNkHPz+lD0Wf0eFGO0ZDxr+lWiFalFutgVeGkPdVgrG4eXDYUnhfEj9Zmg1QkrJFLC0tGs8ZExyU/1mjs4j93w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>let tipoReuniao = "fds";</script>

</head>
<body class="bg-dark text-white">
    <div class="container mt-4 mb-5">
        <div class="row mb-3 justify-content-around">
            <h1 class="col-7">Reunião Fim de Semana</h1>
            <a href="./mds.html" class="col-4 btn btn-danger w-20">Trocar relatório</a>
        <form>
            <div class="mb-3">
                <label for="horaInicio" class="form-label">Hora Início</label>
                <input type="time" class="form-control" id="horaInicio" name="horaInicio" step="60">
            </div>

            <div class="mb-3">
                <label for="comentariosIniciais" class="form-label">Comentários Iniciais</label>
                <input type="text" class="form-control mb-2" id="comentariosIniciais" name="comentariosIniciais" placeholder="Quem fez">
                <input type="text" class="form-control tempo-parte" id="tempoComentariosIniciais" name="tempoComentariosIniciais" placeholder="Tempo gasto">
            </div>

            <div class="mb-3">
                <label for="discursoPublico" class="form-label">Discurso Público</label>
                <input type="text" class="form-control mb-2" id="discursoPublico" name="discursoPublico" placeholder="Quem fez">
                <input type="text" class="form-control tempo-parte" id="tempoDiscursoPublico" name="tempoDiscursoPublico" placeholder="Tempo gasto">
            </div>

            <div class="mb-3">
                <label for="estudoSentinela" class="form-label">Estudo de A Sentinela</label>
                <input type="text" class="form-control mb-2" id="estudoSentinela" name="estudoSentinela" placeholder="Quem fez">
                <input type="text" class="form-control tempo-parte" id="tempoEstudoSentinela" name="tempoEstudoSentinela" placeholder="Tempo gasto">
            </div>

            <div class="mb-3">
                <label for="comentariosFinais" class="form-label">Comentários Finais</label>
                <input type="text" class="form-control mb-2" id="comentariosFinais" name="comentariosFinais" placeholder="Quem fez">
                <input type="text" class="form-control tempo-parte" id="tempoComentariosFinais" name="tempoComentariosFinais" placeholder="Tempo gasto">
            </div>

            <div class="mb-3">
                <label for="anuncios" class="form-label">Anúncios</label>
                <input type="text" class="form-control mb-2" id="anuncios" name="anuncios" placeholder="Quem fez">
                <input type="text" class="form-control tempo-parte" id="tempoAnuncios" name="tempoAnuncios" placeholder="Tempo gasto">
            </div>

            <div class="mb-3">
                <label for="horaFim" class="form-label">Hora Fim</label>
                <input type="time" class="form-control" id="horaFim" name="horaFim" step="60">
            </div>

            <div class="mb-3">
                <label for="tempoTotal" class="form-label">Tempo Total</label>
                <input type="text" class="form-control" id="tempoTotal" name="tempoTotal">
            </div>

            <button id="encerrarReuniao" class="btn btn-primary w-100 mb-3">Salvar</button>
        </form>
    </div>

    <div id="cronometro"></div>
    <div id="menu"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/script/script.js"></script>
</body>
</html>
